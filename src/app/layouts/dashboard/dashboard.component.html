<mat-drawer-container class="example-container" autosize style="height: 100vh">
  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    <a routerLink="home" style="background-color: black"
      ><img
        src="../../../assets/logocoderpng.png"
        style="height: 64px; width: 100%"
        alt=""
    /></a>
    <mat-nav-list>
      <a
        mat-list-item
        #homeLink="routerLinkActive"
        routerLinkActive
        [activated]="homeLink.isActive"
        appTitulosTamanio
        routerLink="home"
        >Inicio</a
      >
      <a
        mat-list-item appTitulosTamanio
        class="nav-link"
        routerLink="nosotros"
        #nosotrosLink="routerLinkActive"
        routerLinkActive
        [activated]="nosotrosLink.isActive"
        >Nosotros</a
      >
      <a
        mat-list-item
        appTitulosTamanio
        class="nav-link"
        routerLink="alumnos"
        #alumnosLink="routerLinkActive"
        routerLinkActive
        [activated]="alumnosLink.isActive"
        >Alumnos</a
      >
      <a
        mat-list-item
        appTitulosTamanio
        class="nav-link"
        routerLink="profesores"
        #profesoresLink="routerLinkActive"
        routerLinkActive
        [activated]="profesoresLink.isActive"
        >Profesores</a
      >
      <a
        mat-list-item appTitulosTamanio class="nav-link"
        routerLink="cursos"
        #cursosLink="routerLinkActive"
        routerLinkActive
        [activated]="cursosLink.isActive"
        >Cursos</a
      >
      <a
        mat-list-item appTitulosTamanio class="nav-link"
        routerLink="login"
        #loginLink="routerLinkActive"
        routerLinkActive
        [activated]="loginLink.isActive"
        >Mi datos</a
      >
      <a
        (click)="logout()"
        mat-list-item
        appTitulosTamanio
        class="nav-link"
        routerLink="logout"
        #logoutLink="routerLinkActive"
        routerLinkActive
        [activated]="logoutLink.isActive"
        >Cerrar sesión</a
      >
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary" style="background-color: black">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span appTitulosTamanio>Proyecto Final - Lista de Alumnos</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="isLoggedIn; else showLoginButton">
        <h2 appTitulosTamanio>¡Bienvenido {{ user }}!</h2>
      </ng-container>
      <ng-template #showLoginButton>
        <a routerLink="login"
          ><button
            mat-button
            style="background-color: rgb(48, 47, 47)"
            class="btn btn-primary"
          >
            Iniciar sesión
          </button></a
        >
      </ng-template>
    </mat-toolbar>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="app-loading" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
